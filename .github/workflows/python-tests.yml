# Python CI: lint, security (Bandit), dependency check (safety)
# Improves OpenSSF Scorecard: CI-Tests, SAST
# https://docs.github.com/en/actions and https://securityscorecards.dev/

name: Python tests and security

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

permissions:
  contents: read

jobs:
  test-and-security:
    name: Lint and security
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety

    - name: Bandit (SAST)
      run: |
        bandit -r . -x ./venv,./.git -ll -i
      continue-on-error: true

    - name: Safety (dependency vulnerabilities)
      run: |
        safety check -r requirements.txt --output text
      continue-on-error: true

    - name: Python syntax and import check
      run: |
        python -m py_compile ic3000_api_client.py ic3000_auto.py ic3000_upgrade_api.py
