# Python CI/CD Pipeline
# Runs tests, linting, and security checks on every push and PR

name: Python CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint bandit safety

    - name: Lint with pylint
      run: |
        pylint --disable=C,R,W --errors-only *.py || true
      continue-on-error: true

    - name: Security check with bandit
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . || true
      continue-on-error: true

    - name: Check for known vulnerabilities
      run: |
        safety check --json || true
      continue-on-error: true

    - name: Syntax check
      run: |
        python -m py_compile ic3000_api_client.py
        python -m py_compile ic3000_upgrade_api.py
        python -m py_compile ic3000_auto.py

    - name: Upload bandit results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report-${{ matrix.python-version }}
        path: bandit-report.json
      continue-on-error: true

  security-scan:
    name: Security Dependency Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run safety check
      run: |
        pip install safety
        safety check --continue-on-error
      continue-on-error: true

    - name: Run pip-audit
      run: |
        pip install pip-audit
        pip-audit --require-hashes --disable-pip
      continue-on-error: true
